<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Roupa</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h2>MODA</h2>
    <table class="produtos-moda">
        <tr>
            <th class="cabecalho-moda">Produto</th>
            <th class="cabecalho-moda">Tamanho</th>
            <th class="cabecalho-moda">Valor</th>
        </tr>

        <tr>
            <td class="cor-tabela">Camisetas</td>
            <td class="cor-tabela">M</td>
            <td class="cor-tabela">R$ 49,00</td>
        </tr>

        <tr>
            <td class="cor-tabela">Tênis</td>
            <td class="cor-tabela">42</td>
            <td class="cor-tabela">R$ 500,00</td>
        </tr>
        
        </table>

        <h2>CASA</h2>
        <table class="produto-casa">
            <tr>
                <th class="cabecalho-casa">Produto</th>
                <th class="cabecalho-casa">Valor</th>
            </tr>
            <tr>
                <td class="cor-tabela">Sofá</td>
                <td class="cor-tabela">R$1200,00</td>
            </tr>

            <tr>
                <td class="cor-tabela" >Televisão</td>
                <td class="cor-tabela">R$5000,00</td>
            </tr>
        </table>
    
</body>
</html>
